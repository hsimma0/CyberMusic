{% extends 'base.html' %} {% block content %}


<style>
  body{
    background-image: url(https://media.giphy.com/media/nSiNho356rXH2/giphy.gif);
  }
</style>

{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Music</h1>
{% endif %}

<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <div id="buttons">
    <input type="submit" value="Submit" class="btn" />
    <button class="btn"><a href="/music">Go Back</a></button>
  </div>
 
</form>


{% endblock %}
